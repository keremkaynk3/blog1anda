<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog1anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333; /* Default color */
        }
        .navbar-brand img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .navbar-brand h1 {
            margin: 0;
            background: linear-gradient(to right, #ff0000, #000000, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;

        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 40px 0;
            width: 100%;
            max-width: 100%;
        }
        .country-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
            list-style: none;
            padding: 0 60px;
            margin: 0;
            width: 100%;
            max-width: 100%;
            align-items: flex-start;
        }
        .country-item {
            display: flex;
            align-items: center;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            transition: transform 0.3s;
            margin-bottom: 0;
            min-width: 100%;
        }
        .country-item:hover {
            transform: scale(1.04);
            box-shadow: none;
        }
        .country-flag {
            width: 120px;
            height: 80px;
            object-fit: contain;
            border-radius: 0;
            margin-right: 32px;
            background: none;
            box-shadow: none;
        }
        .country-link {
            font-size: 1.5rem;
            font-weight: 600;
            color: #222;
            text-decoration: none;
            transition: color 0.2s;
            letter-spacing: 1px;
        }
        .country-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .navbar-icons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3000;
        }
        .navbar-icons .nav-link {
            margin: 8px 0;
        }
        .navbar-icons img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: transform 0.2s;
        }
        .navbar-icons img:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Blog1anda</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <ul class="country-list">
        {% for country in countries %}
            <li class="country-item" id="country-{{ loop.index }}">
                <img class="country-flag" src="https://flagcdn.com/w320/{{ country[3]|lower }}.png" alt="{{ country[0] }} flag" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg';">
                <a class="country-link" href="/country/{{ loop.index }}" target="_blank">{{ country[0] }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="navbar-icons">
    <a class="nav-link" href="https://github.com/keremkaynak3" target="_blank">
        <img src="../static/github.jpeg" alt="Github">
    </a>
    <a class="nav-link" href="https://www.linkedin.com/in/keremkaynak3/" target="_blank">
        <img src="../static/linked.png" alt="LinkedIn">
    </a>
    <a class="nav-link" href="https://www.instagram.com/keremkaynak3/" target="_blank">
        <img src="../static/instagram.webp" alt="Instagram">
    </a>
    <a class="nav-link" href="https://www.youtube.com/@keremkaynak3" target="_blank">
        <img src="../static/youtube.png" alt="YouTube">
    </a>
</div>

<script>
    // Remove random color logic
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
