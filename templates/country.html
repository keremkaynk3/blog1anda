<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .navbar-brand img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .navbar-brand h1 {
            margin: 0;
            background: linear-gradient(to right, #ff0000, #000000, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .content p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }
        .content a {
            color: #007bff;
        }
        .content img {
            width: 30%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Blog1anda</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="content">
        <h1>{{ country[0] }}</h1>
        <p><strong>Video Link:</strong> <a href="{{ country[1] }}" target="_blank">{{ country[1] }}</a></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wojbO-U2Spo?si=N0I8Lm23QNJbq5Yw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p><strong>Capital City:</strong> {{ country[2] }}</p>
        <p><strong>Country Code:</strong> {{ country[3] }}</p>
        <p><strong>Population:</strong> {{ country[4] }}</p>
        <p><strong>Currency:</strong> {{ country[5] }}</p>
        <p><strong>The City That I Have Been:</strong> <a href="spec.html">{{ country[6] }}</a></p>
        <img src="{{ url_for('image', country_id=country_id) }}" alt="Country Photo">
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
